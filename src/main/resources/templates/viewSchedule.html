
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mum Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>
	<h4>
		<a href="/admin/schedule/list"><i class="fa fa-hand-o-up">Schedule List</i></a>
	</h4>
	<br />
	<table class="table table-hover table-inverse">
		
		<tr>
			<td>Block</td>
			<td>Start Date</td>
			<td>End Date</td>
			<td>Track</td>
			<!-- 	<td>FPP Track</td> -->

		</tr>

		<tr th:each="blocks : ${blocks}">
			<td th:text="${blocks.blockMonth}">EntryMonth</td>
			<td th:text="${blocks.blockStartDate}">BlockStartDate</td>
			<td th:text="${blocks.blockEndDate}">BlockEndDate</td>
			<td th:each="section :${blocks.sections}" th:text="${section.course}">Status</td>


		</tr>


	</table>
</body>
</html>
